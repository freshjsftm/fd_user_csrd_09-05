<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="cards-container">
    <h1 class="container-title">User Cards</h1>
    <article class="card-wrapper">
      <div class="card-bg-header"></div>
      <div class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/images/neo.jpg" alt="Neo" class="photo">
        </div>
        <h2 class="fullname-user format-text">thomas anderson</h2>
        <address class="format-text">
          <img src="./assets/icons/map-marker.png" alt="Map" class="map-marker">
          new jersey, USA.
        </address>
        <div class="btn-wrapper">
          <button class="btn format-text" title="Follow">follow</button>
          <button class="btn format-text" title="Send Message">send message</button>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, maxime.</p>
      </div>
      <footer class="card-footer">
        <a href="https://facebook.com" class="social-icon fb" target="_blank" title="Facebook"></a>
        <a href="https://google.com" class="social-icon google" target="_blank" title="Google"></a>
        <a href="https://twitter.com" class="social-icon twitter" target="_blank" title="Twitter"></a>
      </footer>
    </article>
  </section>
</body>
</html>
